<a style="cursor:pointer;" 
[routerLink]="[index]"
routerLinkActive="active"
class="list-group-item clearfix">
    <div class="div" class="pull-left">
        <h4 class="list-group-item-heading">{{food.name}}</h4>
        <p class="list-group-item-text">{{food.description}}</p>
    </div>
    <span class="pull-right">
        <img [src]="food.imagePath" alt="{{food.name}}" class="image-responsive" style="max-height: 50px;">
    </span>
</a>
